<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <!-- wm-nav é uma propriedade personalizada criada -->
    <nav>
        <a href wm-nav="./ex/test.html">00 - Teste</a> |
        <a href wm-nav="./ex/text1.html">01 - Texto 1</a> |
        <a href wm-nav="./ex/text2.html">02 - Texto 2</a> |
        <a href wm-nav="./ex/list.html">03 - Listas</a> |
        <a href wm-nav="./ex/aligned-list.html">04 - Lista Aninhada</a> |
        <a href wm-nav="./ex/links.html">05 - Links</a> |
        <a href wm-nav="./ex/table.html">06 - Tabela</a> |
        <a href wm-nav="./ex/test.html">07 - Formulário</a> |
        <a href wm-nav="./ex/test.html">08 - Imagens</a> |
        <a href wm-nav="./ex/test.html">09 - Vídeo</a> |
        <a href wm-nav="./ex/test.html">10 - Tags Não Visuais</a> |
    </nav>
    <section id="content">

    </section>
    <footer>
        <h3>Curso de Web Moderno</h3>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const content = document.getElementById('content')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>

</html>
